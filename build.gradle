buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.wem.gradle:wem-gradle-plugin:0.1-SNAPSHOT'
    }
}


apply plugin: 'module'
version = '1.0.0'
group = 'com.enonic.wem.modules'

module {
    displayName = 'rfo blog'
}